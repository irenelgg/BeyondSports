<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond Sports</title>
<link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="../assets/icons/icon_logo.svg" />
        <span>BeyondSports</span>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for anything" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Events</a></li>
        <li><a href="#">My Leagues</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="nav-create">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
          <a href="#">Event</a>
          <a href="#">League</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main>

    <section class="choose-sport">
      <div class="title">Choose Your Sport:</div>
      <div class="sports-icons">
        <div class="sport-icon">
          <img src="/images/images-4.jpeg" alt="Wheel-chair basketball">
        </div>
      </div>
    </section>
    
    <section class="league-container">
      <div class="title">Nearby Leagues:</div>
        <div class="league-card">
          <img src="/images/images-4.jpeg" alt="PowerUp League">
          <div class="league-info">
            <h3>PowerUp League</h3>
            <p>April 7-16</p>
          </div>
        </div>
    </section>
  </main>
  
</body>
</html>
