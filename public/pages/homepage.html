<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beyond Sports</title>
<link rel="stylesheet" href="../styles/sportcard.css" />
<link rel="stylesheet" href="../styles/navbar.css" />
<link rel="stylesheet" href="../styles/leaguecard.css" />
<link rel="stylesheet" href="../styles/selectedsport.css" />

</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="../assets/icons/icon_logo.svg" />
        <span>BeyondSports</span>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for anything" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Events</a></li>
        <li><a href="#">My Leagues</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="nav-create">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
          <a href="#">Event</a>
          <a href="#">League</a>
        </div>
      </div>
    </nav>
  </header>
  
  <main>

    <div class="selected-sport-title">
        <h2>Choose Your Sport</h2>
      </div>

    <section class="choose-sport">
      <div class="sports-icons">
        <div class="sport-icon" title="Wheelchair Basketball">
          <img src="../assets/images/basket1.png" alt="Wheel-chair basketball">
        </div>
      </div>
    </section>

    <div class="selected-sport-title">
        <h2>Leagues Near You</h2>
      </div>
    
    <div class="league-container">
        <div class="league-card">
          <img src="../assets/images/league1.png" alt="PowerUp League">
          <div class="league-info">
            <h3>PowerUp League</h3>
            <p>April 7-16</p>
          </div>
        </div>
    </div>
  </main>
  
</body>
</html>
