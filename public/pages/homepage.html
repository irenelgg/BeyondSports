<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond Sports</title>
    <link rel="stylesheet" href="../styles/sportcard.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/leaguecard.css" />
    <link rel="stylesheet" href="../styles/selectedsport.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <img src="../assets/icons/icon_logo.svg" />
          <span>BeyondSports</span>
        </div>
        <div class="nav-search">
          <input type="text" placeholder="Search for anything" />
        </div>
        <ul class="nav-links">
          <li><a href="/pages/homepage.html">Home</a></li>
          <li><a href="/pages/myEvents.html">My Events</a></li>
          <li><a href="/pages/myLeagues.html">My Leagues</a></li>
        </ul>
        <div class="nav-create">
          <button class="dropbtn">Create</button>
          <div class="dropdown-content">
            <a href="/pages/create_modify_event.html">Event</a>
            <a href="/pages/create_modify_league.html">League</a>
          </div>
        </div>
        <div class="nav-toggle">
          <div class="nav-toggle-icon"></div>
          <div class="nav-dropdown">
            <a href="/pages/homepage.html">Home</a>
            <a href="/pages/myEvents.html">My Events</a>
            <a href="/pages/myLeagues.html">My Leagues</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="selected-sport-title">
        <h2>Choose Your Sport</h2>
      </div>

    <section class="choose-sport">
      <div class="sports-icons">
        <div class="sport-icon" title="Basketball">
          <img src="../assets/images/basket1.png" alt="Wheel-chair basketball">
        </div>
      </div>
    </section>
  </main>

    <script>
      document.addEventListener("DOMContentLoaded", function (event) {
        const sportIcons = document.querySelectorAll(".league-card");
        sportIcons.forEach((icon) => {
          icon.addEventListener("click", () => {
            window.location.href = "view_league.html";
          });
        });
      });

      // Redirect to selected sport page when sport icon is clicked
      document.addEventListener("DOMContentLoaded", function (event) {
        const sportIcons = document.querySelectorAll(".sport-icon");
        sportIcons.forEach((icon) => {
          icon.addEventListener("click", () => {
            const sportName = icon.getAttribute("title");
            window.location.href = `selectedsport.html?sport=${encodeURIComponent(
              sportName
            )}`;
          });
        });
      });
    </script>
    <script src="../../scripts/navbar.js"></script>
  </body>
</html>
