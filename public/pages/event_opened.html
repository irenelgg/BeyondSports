<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Modify Event</title>
    <link rel="stylesheet" href="../styles/create_modify_event.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/event.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="../assets/icons/icon_logo.svg" />
        <span>BeyondSports</span>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for anything" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Events</a></li>
        <li><a href="#">My Leagues</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="nav-create">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
          <a href="#">Event</a>
          <a href="#">League</a>
        </div>
      </div>
    </nav>

    <main class="event-opened-container">
      <section class="event-header">
        <h1>Event: Basket Pick Up Mix</h1>
      </section>

      <section class="event-details">
        <div class="event-image">
          <img src="../assets/images/basket1.png" alt="Basketball Game" />
        </div>
        <div class="event-info">
          <div class="event-logistics">
            <div class="event-logistics-cols">
              <h2 class="event-title">
                Date:<span class="event-body"
                  >April 5 <span class="event-title">@</span> 7:30PM</span
                >
              </h2>
              <h2 class="event-title">
                Organizer:<span class="event-body">Nick Zeid</span>
              </h2>
            </div>
            <div class="event-logistics-cols">
              <h2 class="event-title">
                Location:<span class="event-body">RSF</span>
              </h2>
              <h2 class="event-title">
                Spots Available:<span class="event-body">4/12</span>
              </h2>
            </div>
          </div>
          <div class="event-description">
            <h2 class="event-title">
              Description:<span class="event-body"
                >Come Take A Break From Your Midterms And Play Some Basket With
                Our Coach.</span
              >
            </h2>
          </div>
          <button type="button" class="event-rsvp">RSVP</button>
        </div>
      </section>
    </main>
  </body>
</html>
