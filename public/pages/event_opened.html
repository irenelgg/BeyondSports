<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Modify Event</title>
    <link rel="stylesheet" href="../styles/create_modify_event.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/event.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="../assets/icons/icon_logo.svg" />
            <span>BeyondSports</span>
        </div>
        <div class="nav-search">
            <input type="text" placeholder="Search for anything" />
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Events</a></li>
            <li><a href="#">My Leagues</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
        <div class="nav-create">
            <button class="dropbtn">Create</button>
            <div class="dropdown-content">
                <a href="#">Event</a>
                <a href="#">League</a>
            </div>
        </div>
    </nav>

    <main class="event-opened-container">
        <section class="event-header">
            <h1></h1> <!-- Event name will be set here -->
        </section>

        <section class="event-details">
            <div class="event-image">
                <img src="" alt="Event Image" /> <!-- Source will be set dynamically -->
            </div>
            <div class="event-info">
                <div class="event-logistics">
                    <div class="event-logistics-cols">
                        <h2 class="event-title">Date:<span class="event-body"></span></h2>
                        <h2 class="event-title">Organizer:<span class="event-body"></span></h2>
                    </div>
                    <div class="event-logistics-cols">
                        <h2 class="event-title">Location:<span class="event-body"></span></h2>
                        <h2 class="event-title">Spots Available:<span class="event-body"></span></h2>
                    </div>
                </div>
                <div class="event-description">
                    <h2 class="event-title">Description:<span class="event-body"></span></h2>
                </div>
                <button type="button" class="event-rsvp">RSVP</button>
            </div>
        </section>
    </main>

    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id'); // Get the event ID from the query parameter

            fetch(`/events/${eventId}`)  // API call to get details of the event
            .then(response => response.json())
            .then(event => {
                document.querySelector('.event-header h1').textContent = `Event: ${event.eventName}`;
                document.querySelector('.event-image img').src = event.imageUrl || '../assets/images/default_event.jpg';
                document.querySelector('.event-image img').alt = `${event.eventName}`;
                document.querySelectorAll('.event-title .event-body')[0].textContent = `${event.eventDate} @ ${event.eventTime}`;
                document.querySelectorAll('.event-title .event-body')[1].textContent = `${event.organizer}`;
                document.querySelectorAll('.event-title .event-body')[2].textContent = `${event.city}, ${event.state}`;
                document.querySelectorAll('.event-title .event-body')[3].textContent = `${event.spots}`;
                document.querySelectorAll('.event-title .event-body')[4].textContent = `${event.description}`;
            })
            .catch(error => console.error('Failed to load event data:', error));
        };
    </script>
</body>
</html>
