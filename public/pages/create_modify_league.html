<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Modify League</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="../styles/create_modify_league.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="../assets/icons/icon_logo.svg" alt="BeyondSports Logo" />
        <span>BeyondSports</span>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for anything" />
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Events</a></li>
        <li><a href="#">My Leagues</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="nav-create">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
          <a href="#">Event</a>
          <a href="#">League</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Create/Modify League:</h1>
      <form
        id="league-form"
        action="/league"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="form-section">
          <label for="image-upload" class="upload-area">
            <input
              type="file"
              id="image-upload"
              name="image"
              accept="image/*"
            />
            Drag & Drop or select files from device
          </label>
        </div>

        <div class="form-section horizontal">
          <div class="input-group">
            <label for="league-name">League Name</label>
            <input
              type="text"
              id="league-name"
              name="leagueName"
              placeholder="League Name..."
            />
          </div>

          <div class="input-group">
            <label for="prize">Prize</label>
            <input type="text" id="prize" name="prize" placeholder="Prize..." />
          </div>
        </div>

        <div class="form-section horizontal">
          <div class="input-group-dates">
            <label for="date-range">Event Dates</label>
            <input
              type="text"
              id="date-range"
              name="eventDates"
              placeholder="Select Date Range..."
              readonly
            />
          </div>
        </div>

        <div class="form-section horizontal">
          <div class="input-group">
            <label for="spots">Spots</label>
            <input
              type="number"
              id="spots"
              name="spots"
              placeholder="Spots..."
            />
          </div>

          <div class="input-group">
            <label for="organizer">Organizer</label>
            <input
              type="text"
              id="organizer"
              name="organizer"
              placeholder="Organizer..."
            />
          </div>
        </div>

        <div class="form-section">
          <label for="rules">Rules and Requirements</label>
          <textarea
            id="rules"
            name="rules"
            placeholder="Rules and Requirements..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Create League</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#date-range", {
          mode: "range",
          dateFormat: "F j, Y",
        });
      });
    </script>
  </body>
</html>
