<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create/Modify Event</title>
    <link rel="stylesheet" href="../styles/create_modify_event.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-logo">
        <img src="../assets/icons/icon_logo.svg" />
        <span>BeyondSports</span>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search for anything" />
      </div>
      <ul class="nav-links">
        <li><a href="/pages/homepage.html">Home</a></li>
        <li><a href="/pages/myEvents.html">My Events</a></li>
        <li><a href="/pages/myLeagues.html">My Leagues</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
      <div class="nav-create">
        <button class="dropbtn">Create</button>
        <div class="dropdown-content">
          <a href="/pages/create_modify_event.html">Event</a>
          <a href="/pages/create_modify_league.html">League</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Create/Modify Event:</h1>
      <form
        id="event-form"
        action="/event"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" id="creator-id" name="creator_id" value="1" />
        <input type="hidden" id="league-id" name="league_id" />
        <div class="form-section">
          <label for="image-upload" class="upload-area">
            <input
              type="file"
              id="image-upload"
              name="image"
              accept="image/*"
            />
            Drag & Drop or select files from device
          </label>
        </div>

        <div class="form-section horizontal">
          <div class="input-group-event">
            <label for="event-name">Event Name</label>
            <input
              type="text"
              id="event-name"
              name="eventName"
              placeholder="Event Name..."
            />
          </div>

          <div class="input-group-event">
            <label>Date</label>
            <input type="date" id="date-picker" name="eventDate" />
          </div>

          <div class="input-group-event">
            <label>Time</label>
            <input type="time" id="time-picker" name="eventTime" />
          </div>
        </div>

        <div class="form-section">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address..."
          />
        </div>

        <div class="form-section horizontal">
          <div class="input-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="City..." />
          </div>

          <div class="input-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="State..." />
          </div>
        </div>

        <div class="form-section">
          <label for="description">Description</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Description..."
          />
        </div>

        <div class="form-section horizontal">
          <div class="input-group">
            <label for="spots">Spots</label>
            <input
              type="number"
              id="spots"
              name="spots"
              placeholder="Spots..."
            />
          </div>

          <div class="input-group">
            <label for="sport">Sport</label>
            <input type="text" id="sport" name="sport" placeholder="Sport..." />
          </div>
        </div>

        <div class="form-section">
          <label>Accessibility</label>
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="blindness" value="blindness" />
              Blindness
            </label>
            <label>
              <input type="checkbox" name="wheelchair" value="wheelchair" />
              Wheelchair
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">Create Event</button>
      </form>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const leagueId = urlParams.get("leagueId");
      if (leagueId) {
        document.getElementById("league-id").value = leagueId;
      }
    });
  </script>
</html>
