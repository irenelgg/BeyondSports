<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Modify Event</title>
    <link rel="stylesheet" href="../styles/create_modify_event.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">Beyond Sports</div>
        <div class="search-container">
            <input type="text" placeholder="Search for anything" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </div>
        <div class="nav-links">
            <a href="#home" class="nav-item">Home</a>
            <a href="#myevents" class="nav-item">My Events</a>
            <a href="#communities" class="nav-item">Communities</a>
            <a href="#contacts" class="nav-item">Contacts</a>
            <a href="#create" class="nav-item create-button">Create</a>
        </div>
    </nav>

    <div class="container">
        <h1>Create/Modify Event:</h1>
        <form id="event-form">
            <div class="form-section">
                <label for="image-upload" class="upload-area">
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    Drag & Drop or select files from device
                </label>
            </div>

            <div class="form-section horizontal">
                <div class="input-group-event">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" placeholder="Event Name...">
                </div>

                <div class="input-group-event">
                    <label>Date</label>
                    <input type="date" id="date-picker">
                </div>

                <div class="input-group-event">
                    <label>Time</label>
                    <input type="time" id="time-picker">
                </div>
            </div>

            <div class="form-section">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Address...">
            </div>

            <div class="form-section horizontal">
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="City...">
                </div>

                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="State...">
                </div>
            </div>

            <div class="form-section">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description..."></input>
            </div>

            <div class="form-section horizontal">
                <div class="input-group">
                    <label for="spots">Spots</label>
                    <input type="number" id="spots" placeholder="Spots...">
                </div>

                <div class="input-group">
                    <label for="sport">Sport</label>
                    <input type="text" id="sport" placeholder="Sport...">
                </div>
            </div>

            <div class="form-section">
                <label>Accessibility</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="accessibility" value="blindness"> Blindness
                    </label>
                    <label>
                        <input type="checkbox" name="accessibility" value="wheelchair"> Wheelchair
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Create Event</button>
        </form>
    </div>
</body>
</html>
